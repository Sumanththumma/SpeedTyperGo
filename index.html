<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>speedtypergo</title>
  <link rel="shortcut icon" href="./rocket.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=rocket_launch" />
</head>
<body class="flex flex-col justify-center items-center bg-purple-100">
    <h1 class="text-violet-500 font-extrabold text-2xl text-center mt-5 bg-orange-200 px-5 py-2 rounded-lg">&#128640;speedtypergo</h1>
    <div id="container" class="w-4/6 mt-5 flex flex-col items-center justify-center px-5">
      <div id="paracontainer" class=" w-full px-10 py-5 bg-violet-500 rounded-md text-white text-bold text-2xl shadow-xl">

      </div>
      <div id="timer" class="flex items-center gap-1 mt-5">
        <p class="border-2 border-gray-700 px-3 py-2 rounded-md bg-gray-700 text-white font-medium">00</p>
        <p class="font-semibold">:</p>
        <p class="border-2 border-gray-700 px-3 py-2 rounded-md bg-gray-700 text-white font-medium">00</p>
        <p class="font-semibold">:</p>
        <p class="border-2 border-gray-700 px-3 py-2 rounded-md bg-gray-700 text-white font-medium">00</p>
      </div>
      <div id="editor" class="w-full mt-5 px-5">
        <input id="input" class="w-full px-10 py-5 focus:outline-none rounded-md text-xl font-medium" type="text" placeholder="start typing..."/>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
